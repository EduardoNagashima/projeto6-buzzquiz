<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuzzQuizz</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/pacman.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>BuzzQuizz</h1>
  </header>
  <section class="quiz-list">
    <div class="user-quizzes-list">
      <div class="user-quizzes-list__empty-list">
        <p>
          Você não criou nenhum<br />
          quizz ainda :(
        </p>
        <button onclick="screenFocus('.quiz-creation')">Criar Quizz</button>
      </div>
      <div class="user-quizzes-list__header">
        <h2>Seus Quizzes</h2>
        <ion-icon name="add-circle" onclick="screenFocus('.quiz-creation')"></ion-icon>
      </div>
      <ul></ul>
    </div>
    <div class="all-quizzes-list">
      <h2>Todos os Quizzes</h2>
      <ul></ul>
    </div>
  </section>

  <section class="answer-quizz hidden">
    <!-- TEU CÓDIGO AQUI -->
  </section>

  <div class="loader-div hidden">
    <div class="pacman">
      <div class="loadingio-spinner-bean-eater-5h7nkzs475">
        <div class="ldio-y0yt4jjv3xc">
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <span>Carregando...</span>
  </div>
  <section class="quiz-creation hidden">
    <div class="quiz-creation__basic-info">
      <h2>Comece pelo começo</h2>
      <form>
        <input type="text" id="quiz-title" placeholder="Título do seu quizz" />
        <input type="text" id="quiz-URL" placeholder="URL da imagem do seu quizz" />
        <input type="text" id="quiz-questions" placeholder="Quantidade de perguntas do quizz" />
        <input type="text" id="quiz-levels" placeholder="Quantidade de níveis do quizz" />
      </form>
      <button onclick="createQuizStep1()">
        Prosseguir para criar perguntas
      </button>
    </div>
    <div class="quiz-creation__questions hidden"></div>
    <div class="quiz-creation__levels hidden"></div>
    <div class="quiz-creation__success hidden">
      <h2>Seu quizz está pronto</h2>
      <div class="quiz-preview">
        <img src="images/simpsons.webp" alt="" />
        <div class="quiz-preview__linear-gradient">
          <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
        </div>
      </div>
      <button>Acessar Quizz</button>
      <button onclick="screenFocus('.quiz-list')">Voltar pra home</button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
